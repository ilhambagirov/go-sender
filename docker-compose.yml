version: '3'

services:
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    networks:
      app-net:
        ipv4_address: 172.19.0.11
    restart: always
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5

  msg-sender:
    ports:
      - "9000:9000"
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      app-net:
        ipv4_address: 172.19.0.9
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./.env:/.env:ro
    env_file:
      - .env
    restart: always

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      app-net:
        ipv4_address: 172.19.0.12
    volumes:
      - redis-data:/data
    restart: always

volumes:
  postgres-data: { }
  redis-data: { }

networks:
  app-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/16